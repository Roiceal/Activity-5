<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap; /* allows stacking on small screens */
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .intro {
      flex: 1;
      min-width: 250px;
    }

    .intro h1 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }

    .intro p {
      margin-top: 8px;
      font-size: 1.1rem;
      color: #666;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .profile-pic {
        margin-right: 0;
        margin-bottom: 15px;
        width: 120px;
        height: 120px;
      }

      .intro h1 {
        font-size: 1.5rem;
      }

      .intro p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .profile-pic {
        width: 100px;
        height: 100px;
      }

      .intro h1 {
        font-size: 1.3rem;
      }

      .intro p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    <div class="intro">
      <h1>Hello I'm Roice Al Panes</h1>
      <p>BSIT Student from Batangas State University</p>
    </div>
  </div>
</body>
</html>
