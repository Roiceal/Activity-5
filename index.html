<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full screen height */
      width: 100%;   /* full screen width */
      background: #fff; /* full background box */
      padding: 40px;
      box-sizing: border-box;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 40px;
      flex-shrink: 0;
      border: 5px solid #eee;
    }

    .intro {
      max-width: 600px;
    }

    .intro h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #222;
    }

    .intro p {
      margin-top: 12px;
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
    }

    /* Tablet */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .profile-pic {
        margin-right: 0;
        margin-bottom: 20px;
        width: 150px;
        height: 150px;
      }

      .intro h1 {
        font-size: 1.8rem;
      }

      .intro p {
        font-size: 1rem;
      }
    }

    /* Phone */
    @media (max-width: 480px) {
      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .intro h1 {
        font-size: 1.4rem;
      }

      .intro p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    <div class="intro">
      <h1>Hello I'm Roice Al Panes</h1>
      <p>BSIT Student from Batangas State University</p>
    </div>
  </div>
</body>
</html>
