<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff; 
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;   
      padding: 40px;
      box-sizing: border-box;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 40px;
      flex-shrink: 0;
      border: 5px solid #444; 
    }

    .intro {
      max-width: 600px;
    }

    .intro h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #fff; 
    }

    .intro p {
      margin-top: 12px;
      font-size: 1.2rem;
      color: #ccc; 
      line-height: 1.6;
    }

  
    .github-link {
      display: inline-flex;
      align-items: center;
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      background-color: #24292e; 
      transition: background 0.3s ease;
    }
    .github-link:hover {
      background-color: #444;
      text-decoration: none;
    }
    .github-link i {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    
    .navbar {
      background-color: #111 !important; 
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .nav-link.active {
      color: #0d6efd !important; 
    }

    /*Medium*/
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .profile-pic {
        margin-right: 0;
        margin-bottom: 20px;
        width: 150px;
        height: 150px;
      }

      .intro h1 {
        font-size: 1.8rem;
      }

      .intro p {
        font-size: 1rem;
      }
    }

    
    @media (max-width: 480px) {
      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .intro h1 {
        font-size: 1.4rem;
      }

      .intro p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="aboutme.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="skills.html">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactinfo.html">Contact Info</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- About Me Section -->
  <div class="container">
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    <div class="intro">
      <h1>Hello I'm Roice Al Panes</h1>
      <p>BSIT Student from Batangas State University</p>
      <a href="https://github.com/Roiceal" target="_blank" class="github-link">
        <i class="bi bi-github"></i> Visit my GitHub
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
    crossorigin="anonymous"></script>
</body>
</html>
